<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تطبيق متابعة الدوام</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 1rem;
    }

    main {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }

    th {
      background-color: #e0e0e0;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    .welcome {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>نظام متابعة دوام الموظفين</h1>
  </header>
  <main>
    <p>أدخل رقم الموظف وكلمة المرور للاطلاع على سجل الدوام</p>
    <div class="form-group">
      <input type="text" id="empId" placeholder="رقم الموظف">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="كلمة المرور">
    </div>
    <button onclick="login()">عرض البيانات</button>

    <div class="error" id="errorMsg"></div>
    <div class="welcome" id="welcomeMsg"></div>

    <table id="attendanceTable" style="display:none;">
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>الوقت</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="attendanceBody">
      </tbody>
    </table>
  </main>

  <script>
    async function login() {
      const empId = document.getElementById('empId').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const welcomeMsg = document.getElementById('welcomeMsg');
      const table = document.getElementById('attendanceTable');
      const tbody = document.getElementById('attendanceBody');

      errorMsg.textContent = '';
      welcomeMsg.textContent = '';
      table.style.display = 'none';
      tbody.innerHTML = '';

      if (!empId || !password) {
        errorMsg.textContent = 'يرجى إدخال رقم الموظف وكلمة المرور';
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ empId, password })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || 'حدث خطأ في تسجيل الدخول');
        }

        const { name, attendance } = result;
        welcomeMsg.textContent = `مرحباً ${name}`;

        attendance.forEach(record => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${record.date}</td>
            <td>${record.time}</td>
            <td>${record.status}</td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = 'table';
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    }
  </script>
</body>
</html>
