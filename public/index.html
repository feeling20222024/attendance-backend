<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق مراقبة الدوام</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">

    <!-- تسجيل دخول الموظف -->
    <div id="loginSection" class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-2xl font-bold mb-4">تسجيل دخول الموظف</h2>
      <input id="codeInput" type="text" placeholder="رقم الموظف" class="w-full mb-3 border px-3 py-2 rounded"/>
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">دخول</button>
    </div>

    <!-- السجلات -->
    <div id="records" class="hidden bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 id="welcomeMsg" class="text-2xl font-bold">مرحباً</h2>
          <p id="welcomeName" class="text-gray-600 text-lg mt-1"></p>
        </div>
        <div class="flex gap-4">
          <button onclick="showAbout()" class="text-blue-500 hover:underline">حول التطبيق</button>
          <button onclick="savePDF()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">حفظ PDF</button>
          <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">خروج</button>
        </div>
      </div>

      <!-- الحقول الإحصائية -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-6">
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-semibold mb-2">نسبة الدوام للحوافز الإنتاجية</p>
          <span id="prodIncentivePercent">--</span>%
        </div>
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-semibold mb-2">الإجازات الإدارية المحتسبة</p>
          <span id="adminLeavesCounted">--</span>
        </div>
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-semibold mb-2">الإجازات الإدارية المتبقية</p>
          <span id="adminLeavesRemaining">--</span>
        </div>
      </div>

      <p id="noDataMsg" class="text-center text-gray-600 hidden">لا توجد بيانات متاحة.</p>

      <!-- جدول الحضور -->
      <div id="tableWrapper" class="overflow-x-auto bg-white shadow rounded-lg p-4">
        <table class="table-auto w-full text-center divide-y divide-gray-200">
          <thead class="bg-gray-50 text-gray-700 text-sm">
            <tr id="tableHeader"></tr>
          </thead>
          <tbody id="attendanceBody" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    const { jsPDF } = window.jspdf;
    const API_BASE = '/api';

    let headersAtt = [], attendanceData = [];
    let currentUser = null;

    // رموز الحالة إلى نص
    const caseMapping = {
      1: "غياب غير مبرر (بدون إذن رسمي)",
      2: "تأخر أكثر من ساعة أو عدم مهر البصمة صباحاً",
      3: "خروج مبكر (أو عدم مهر البصمة مساءً)",
      4: "عدد مرات التأخر أقل من ساعة (حسم يوم كل 3 تأخيرات)",
      5: "تجميع ساعيات (كل ثماني ساعات يتم احتساب يوم)"
    };

    // 1) جلب البيانات من API
    async function fetchData() {
      const res = await fetch(`${API_BASE}/attendance`);
      if (!res.ok) throw new Error('فشل جلب بيانات الحضور');
      const json = await res.json();
      headersAtt = json.headers;
      attendanceData = json.data;
    }

    // 2) بناء رؤوس الجدول ديناميكياً بحسب الترتيب الثابت أدناه
    function buildHeader() {
      const headerRow = document.getElementById('tableHeader');
      headerRow.innerHTML = '';
      // الترتيب الذي تريده في العرض:
      const cols = [
        'التاريخ',
        'الاسم',
        'الحالة',
        'دخول',
        'خروج',
        'ساعية (من الساعة)',
        'ساعية (إلى الساعة)',
        'مهمة (من الساعة)',
        'مهمة (إلى الساعة)',
        'عدد الأيام المحتسبة خاص بتقرير الساعيات والتأخر أقل من ساعة',
        'ملاحظات'
      ];
      cols.forEach(title => {
        const th = document.createElement('th');
        th.className = 'px-4 py-2';
        th.textContent = title;
        headerRow.appendChild(th);
      });
    }

    // 3) تسجيل دخول الموظف (بدون كلمة مرور)
    async function login() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) return alert('الرجاء إدخال رقم الموظف');
      try {
        await fetchData();
        buildHeader();
        // العثور على أول سجل يناظر رقم الموظف
        const idxCode = headersAtt.indexOf('رقم الموظف');
        const idxName = headersAtt.indexOf('الاسم');
        const idxStatus = headersAtt.indexOf('الحالة');
        const firstRec = attendanceData.find(r => String(r[idxCode]) === code);
        if (!firstRec) return alert('لم يتم العثور على بيانات لهذا الموظف');

        currentUser = code;
        document.getElementById('welcomeMsg').textContent  = `مرحباً ${firstRec[idxName] || code}`;
        document.getElementById('welcomeName').textContent = `(الكود: ${code})`;
        // تعبئة KPI من أول سجل
        document.getElementById('prodIncentivePercent').textContent = firstRec[ headersAtt.indexOf('نسبة الدوام للحوافز الإنتاجية') ] || '--';
        document.getElementById('adminLeavesCounted').textContent   = firstRec[ headersAtt.indexOf('عدد الإجازات الإدارية المحتسبة للعامل') ] || '--';
        document.getElementById('adminLeavesRemaining').textContent = firstRec[ headersAtt.indexOf('عدد الإجازات الإدارية المتبقية للعامل') ] || '--';

        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('records').classList.remove('hidden');
        renderRecords(code);
      } catch (err) {
        alert(err.message);
      }
    }

    // 4) عرض سجلات الموظف
    function renderRecords(code) {
      const tbody = document.getElementById('attendanceBody');
      tbody.innerHTML = '';
      // احفظ الفهارس محلياً
      const idx = {
        date:    headersAtt.indexOf('التاريخ'),
        name:    headersAtt.indexOf('الاسم'),
        status:  headersAtt.indexOf('الحالة'),
        in:      headersAtt.indexOf('دخول'),
        out:     headersAtt.indexOf('خروج'),
        sFrom:   headersAtt.indexOf('ساعية (من الساعة)'),
        sTo:     headersAtt.indexOf('ساعية (إلى الساعة)'),
        mFrom:   headersAtt.indexOf('مهمة (من الساعة)'),
        mTo:     headersAtt.indexOf('مهمة (إلى الساعة)'),
        days:    headersAtt.indexOf('عدد الأيام المحتسبة خاص بتقرير الساعيات والتأخر أقل من ساعة'),
        notes:   headersAtt.indexOf('ملاحظات'),
        code:    headersAtt.indexOf('رقم الموظف')
      };
      let count = 0;
      attendanceData.forEach(r => {
        if (String(r[idx.code]) !== code) return;
        count++;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${r[idx.date]   || ''}</td>
          <td class="px-4 py-2">${r[idx.name]   || ''}</td>
          <td class="px-4 py-2">${caseMapping[r[idx.status]] || r[idx.status] || ''}</td>
          <td class="px-4 py-2">${r[idx.in]     || ''}</td>
          <td class="px-4 py-2">${r[idx.out]    || ''}</td>
          <td class="px-4 py-2">${r[idx.sFrom]  || ''}</td>
          <td class="px-4 py-2">${r[idx.sTo]    || ''}</td>
          <td class="px-4 py-2">${r[idx.mFrom]  || ''}</td>
          <td class="px-4 py-2">${r[idx.mTo]    || ''}</td>
          <td class="px-4 py-2">${r[idx.days]   || ''}</td>
          <td class="px-4 py-2">${r[idx.notes]  || ''}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('noDataMsg').classList.toggle('hidden', count > 0);
    }

    // 5) حفظ PDF
    async function savePDF() {
      const elm = document.getElementById('records');
      const canvas = await html2canvas(elm, { scale:2 });
      const img = canvas.toDataURL('image/png');
      const pdf = new jsPDF('l','pt','a4');
      const w = pdf.internal.pageSize.getWidth();
      const h = (canvas.height * w) / canvas.width;
      pdf.addImage(img,'PNG',0,20,w,h);
      pdf.save(`attendance_${currentUser}.pdf`);
    }

    function showAbout(){
      alert('فكرة وإعداد عمر الماضي – دائرة الموارد البشرية – اتصالات دمشق');
    }
    function logout(){
      currentUser = null;
      document.getElementById('records').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
