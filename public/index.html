<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق متابعة الدوام</title>

  <!-- CSP مخفّفة -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self' data: gap:;
          script-src  'self' 'unsafe-inline' 'unsafe-eval'
                       https://www.gstatic.com
                       https://cdn.tailwindcss.com;
          style-src   'self' 'unsafe-inline'
                       https://cdn.tailwindcss.com;
          connect-src 'self'
                       https://dwam-app-by-omar.onrender.com
                       https://www.gstatic.com
                       https://firebaseinstallations.googleapis.com
                       https://fcm.googleapis.com
                       https://fcmregistrations.googleapis.com
                       https://www.googleapis.com;
        ">

  <!-- أيقونة التطبيق -->
  <link rel="icon" href="assets/icon.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- CSS إضافي -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js" defer></script>

  <!-- Force hidden elements to not flash -->
  <style>
    [hidden] { display: none !important; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white">
    <div class="container mx-auto px-4 py-4 flex items-center justify-center">
      <h1 class="text-3xl font-bold">تطبيق متابعة الدوام</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-8">

    <!-- Login (لم يعد مخفياً) -->
    <section id="loginSection" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mb-8">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">تسجيل دخول الموظف</h2>
      <input id="codeInput" type="text" placeholder="كود الموظف"
             class="w-full mb-3 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="passwordInput" type="password" placeholder="كلمة المرور"
             class="w-full mb-3 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="loginBtn"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        دخول
      </button>
    </section>

    <!-- Records (افتراضيًا مخفي) -->
    <section id="records" hidden>
      <!-- ... محتوى السجلات كما في السابق ... -->
    </section>
  </main>

  <!-- 1) سجّل sw.js للتخزين المؤقت -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('✅ SW registered'))
        .catch(err => console.warn('❌ SW register failed', err));
    }
  </script>

  <!-- 2) Push notifications -->
  <script src="js/push.js" defer></script>
  <!-- 3) تطبيق الواجهة -->
  <script type="module" src="js/app.js" defer></script>

</body>
</html>
