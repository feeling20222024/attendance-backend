<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق متابعة الدوام</title>

  <!-- CSP مخفّفة للسماح بالمصادر المطلوبة -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self' data: gap:;
          script-src  'self' 'unsafe-inline' 'unsafe-eval'
                       https://www.gstatic.com
                       https://cdn.tailwindcss.com;
          style-src   'self' 'unsafe-inline'
                       https://cdn.tailwindcss.com;
          connect-src 'self'
                       https://dwam-app-by-omar.onrender.com
                       https://www.gstatic.com
                       https://firebaseinstallations.googleapis.com
                       https://fcm.googleapis.com
                       https://fcmregistrations.googleapis.com
                       https://www.googleapis.com;
        ">

  <!-- أيقونة التطبيق -->
  <link rel="icon" href="assets/icon.png" />

  <!-- تحميل Tailwind CSS من CDN -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- أيّ تنسيقات CSS إضافية لديك -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- مكتبات Firebase (compat) للمتصفِّح -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- شعار / Header التطبيق -->
  <header class="bg-blue-600 text-white">
    <div class="container mx-auto px-4 py-4 flex items-center justify-center">
      <h1 class="text-3xl font-bold">تطبيق متابعة الدوام</h1>
    </div>
  </header>

  <!-- المحتوى الرئيسيوضع padding أعلى بسبب header -->
  <main class="flex-grow container mx-auto px-4 py-8">

    <!-- تسجيل الدخول -->
    <section id="loginSection" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mb-8">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">تسجيل دخول الموظف</h2>
      <input id="codeInput" type="text" placeholder="كود الموظف"
             class="w-full mb-3 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="passwordInput" type="password" placeholder="كلمة المرور"
             class="w-full mb-3 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="loginBtn"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        دخول
      </button>
    </section>

    <!-- واجهة السجلات (مخفية افتراضيًا) -->
    <section id="records" class="hidden">

      <!-- زر إرسال الإشعار (يظهر للمشرف فقط) -->
      <div id="pushSection" class="mb-6 bg-white p-6 rounded-lg shadow-md max-w-md mx-auto hidden">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">إرسال إشعار للمستخدمين</h3>
        <input id="notifTitleInput" type="text" placeholder="عنوان الإشعار"
               class="w-full mb-2 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
        <textarea id="notifBodyInput" rows="3" placeholder="نص الإشعار"
                  class="w-full mb-2 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
        <button id="sendPushBtn"
                class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">
          إرسال الإشعار
        </button>
      </div>

      <!-- تنبيهات مراقب الدوام -->
      <div class="mb-6 max-w-md mx-auto">
        <h3 class="text-xl font-bold mb-2 text-gray-700">تنبيهات مراقب الدوام</h3>
        <textarea id="supervisorNotes" rows="3"
                  class="w-full border border-gray-300 rounded p-2 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                  readonly></textarea>
        <button id="saveNotesBtn"
                class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition hidden">
          حفظ الملاحظة
        </button>
      </div>

      <!-- رسالة ترحيبية -->
      <div class="mb-6 text-center">
        <h2 id="welcomeMsg" class="text-2xl font-bold text-gray-800">مرحباً</h2>
      </div>

      <!-- أزرار التحكم -->
      <div class="flex flex-wrap gap-4 justify-center mb-6">
        <button id="aboutBtn" class="text-blue-500 hover:underline">حول التطبيق</button>
        <button id="hwafezBtn"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
          علامات الحوافز
        </button>
        <button id="logoutBtn"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
          خروج
        </button>
      </div>

      <!-- إحصائيات -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-6 max-w-4xl mx-auto">
        <div class="bg-white p-4 rounded shadow border">
          <p class="font-semibold mb-2 text-gray-600">الإجازات الإدارية المستحقة</p>
          <span id="adminLeavesDue" class="text-2xl font-medium">--</span>
        </div>
        <div class="bg-white p-4 rounded shadow border">
          <p class="font-semibold mb-2 text-gray-600">الإجازات الإدارية المحتسبة</p>
          <span id="adminLeavesCounted" class="text-2xl font-medium">--</span>
        </div>
        <div class="bg-white p-4 rounded shadow border">
          <p class="font-semibold mb-2 text-gray-600">الإجازات الإدارية المتبقية</p>
          <span id="adminLeavesRemaining" class="text-2xl font-medium">--</span>
        </div>
      </div>

      <!-- لا توجد بيانات -->
      <p id="noDataMsg" class="text-center text-gray-600 hidden">لا توجد بيانات.</p>

      <!-- جدول الحضور -->
      <div id="tableWrapper" class="overflow-x-auto bg-white shadow rounded-lg p-4 max-w-4xl mx-auto mb-8">
        <table class="table-fixed w-full text-center divide-y divide-gray-200">
          <!-- رأس الجدول كما هو -->
          <thead class="bg-gray-50 text-gray-700 text-sm"> … </thead>
          <tbody id="attendanceBody" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>

      <!-- جدول الحوافز -->
      <div id="hwafezSection" class="hidden bg-white p-6 rounded-lg shadow max-w-4xl mx-auto">
        <h3 class="text-xl font-bold mb-4 text-gray-700">علامات الحوافز</h3>
        <p id="noHwafezMsg" class="text-center text-gray-600 hidden">لا توجد بيانات.</p>
        <div class="overflow-x-auto">
          <table class="table-auto w-full text-center divide-y divide-gray-200">
            <!-- رأس جدول الحوافز كما هو -->
            <thead class="bg-gray-50 text-gray-700 text-sm"> … </thead>
            <tbody id="hwafezBody" class="divide-y divide-gray-100"></tbody>
          </table>
        </div>
      </div>

    </section>
  </main>

  <!-- سجلّ sw.js للتخزين المؤقت -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('✅ SW registered'))
        .catch(err => console.warn('❌ SW register failed', err));
    }
  </script>

  <!-- 1) تحميل ملف push.js أولاً -->
  <script src="js/push.js" defer></script>
  <!-- 2) تحميل app.js بنمط module -->
  <script type="module" src="js/app.js" defer></script>

</body>
</html>
