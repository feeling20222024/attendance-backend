<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق متابعة الدوام</title>

  <!-- Tailwind & CSP كما كان -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://dwam-app-by-omar.onrender.com https://*.googleapis.com;" />
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase للويب -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- محتوى الصفحة كما كان (header, sections...) -->
  <!-- ... -->
  <script src="js/push.js" defer></script>
  <!-- App.js بصيغة module -->
  <script type="module" src="js/app.js" defer></script>

  <!-- تسجيل Service Worker للتخزين المؤقت -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('✅ SW registered:', reg.scope))
        .catch(err => console.warn('❌ SW registration failed:', err));
    }
  </script>
</body>
</html>
